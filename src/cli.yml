name: futbladaj
version: "0.1"
author: Daniel Serrano <danieljdserrano@protonmail.com>
about: book a pitch from your terminal
args:
    - config:
        short: c
        long: config
        value_name: FILE
        help: Sets a custom config file
        takes_value: true
    - verbose:
        short: v
        multiple: true
        help: Sets the level of verbosity
